<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/resources/Event_Data_Drive.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./src/style.css">
    <script type="text/javascript" src="./src/tooltipinfo.js"></script>
    <script type="text/javascript" src="./src/script.js"></script>
    <script src="./src/jquery.js"></script>
    <title>The Story of Battlefield 2042</title>
  </head>

  <body>
    <div class="page">

        <div class="header">

            <button class="header_button text" id="Prologue" onclick="openTab(event, 'prologue'), window.scroll(0, 0)">
                THE PROLOGUE
            </button>
            <button class="header_button text" id="Zero" onclick="openTab(event, 'zero'), window.scroll(0, 0)">
                SEASON 1: ZERO HOUR
            </button>
            <button class="header_button text" id="Master" onclick="openTab(event, 'master'), window.scroll(0, 0)">
                SEASON 2: MASTER OF ARMS
            </button>
            <button class="header_button text" id="Escalation" onclick="openTab(event, 'escalation'), window.scroll(0, 0)">
                SEASON 3: ESCALATION
            </button>
            <button class="header_button text" id="Eleven" onclick="openTab(event, 'eleven'), window.scroll(0, 0)">
                SEASON 4: ELEVENTH HOUR
            </button>
            <button class="header_button text" id="Epilogue" onclick="openTab(event, 'epilogue'), window.scroll(0, 0)">
                YEAR 1: THE EPILOGUE
            </button>
            <button class="header_button text" id="Dawn" onclick="openTab(event, 'dawn'), window.scroll(0, 0)">
                SEASON 5: NEW DAWN
            </button>
            <button class="header_button text" id="Dark" onclick="openTab(event, 'dark'), window.scroll(0, 0)">
                SEASON 6: DARK CREATIONS
            </button>
            <button class="header_button text" id="Turning" onclick="openTab(event, 'turning'), window.scroll(0, 0)">
                SEASON 7: TURNING POINT
            </button>
            <button class="header_button text" id="Continue" onclick="openTab(event, 'continue'), window.scroll(0, 0)">
                YEAR 2: THE BATTLE CONTINUES
            </button>

        </div>

        

        <script> 
            $(function() {
                window.pageIndex = 0;
                $("#home").load("./src/pages/home.html"); 
                $("#prologue").load("./src/pages/prologue.html"); 
                $("#zero").load("./src/pages/zero.html"); 
                $("#master").load("./src/pages/master.html"); 
                $("#escalation").load("./src/pages/escalation.html"); 
                $("#eleven").load("./src/pages/eleven.html");
                $("#epilogue").load("./src/pages/epilogue.html");
                $("#dawn").load("./src/pages/dawn.html");
                $("#dark").load("./src/pages/dark.html");
                $("#turning").load("./src/pages/turning.html");
                $("#continue").load("./src/pages/continue.html");
            });
        </script>

        <div class="content">
            <div id="home" class="tabcontent text"></div>
            <div id="prologue" class="tabcontent text"></div>
            <div id="zero" class="tabcontent text"></div>
            <div id="master" class="tabcontent text"></div>
            <div id="escalation" class="tabcontent text"></div>
            <div id="eleven" class="tabcontent text"></div>
            <div id="epilogue" class="tabcontent text"></div>
            <div id="dawn" class="tabcontent text"></div>
            <div id="dark" class="tabcontent text"></div>
            <div id="turning" class="tabcontent text"></div>
            <div id="continue" class="tabcontent text"></div>
        </div>

        <div class="footer">

            <button class="footer_button text" id="Previous" onclick="navigate(event, -1), window.scroll(0, 0)">
                BACK
            </button>
            <button class="footer_button text" id="Back-to-homepage" onclick="navigate(event, 0), window.scroll(0, 0)">
                BACK TO HOMEPAGE
            </button>
            <button class="footer_button text" id="Next" onclick="navigate(event, 1), window.scroll(0, 0)">
                NEXT
            </button>
            
        </div>

        <script>
            document.getElementById('home').style.display = "block";
        </script>
    </div>
  </body>
</html>
